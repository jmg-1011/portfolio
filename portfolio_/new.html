<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect Loading Screen</title>
  <style>
    @font-face {
    font-family: 'dos';
    src: url('../font/DOSIyagiBoldface.ttf') format('truetype');
}
    /* Global Reset */

    :root{
        --dos-font: 'dos';   
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: var(--dos-font);
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .typing-text {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 4s steps(35, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 390px; 
      }
    }

    @keyframes blink {
      from {
        border-right-color: white;
      }
      to {
        border-right-color: transparent;
      }
    }

    .enter-button {
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      opacity: 0;
      cursor: pointer;
      animation: fade-in 1.5s 5s forwards; /* 타이핑 효과 후 나타남 */
      transition: 1s;
    }

    .enter-button:hover {
      background-color: gray;
      color: white;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Main Content */
    .main-content {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="typing-text">&lt;button&gt; Portfolio show&lt;/button&gt;</div>
    <button class="enter-button">Portfolio</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the main page of the portfolio.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enterButton = document.querySelector(".enter-button");
      const loadingScreen = document.querySelector(".loading-screen");
      const mainContent = document.querySelector(".main-content");

      // 버튼 클릭 시 화면 전환
      enterButton.addEventListener("click", () => {
        // 로딩 화면 페이드아웃
        loadingScreen.style.opacity = "0";
        loadingScreen.style.transition = "opacity 1s";

        // 메인 콘텐츠 페이드인
        setTimeout(() => {
          loadingScreen.style.display = "none";
          mainContent.style.display = "flex";
        }, 1000);
      });
    });
  </script>
</body>
</html>
